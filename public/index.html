<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Planilha</title>
</head>
<body>
  <h2>Importar Planilha Excel</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="arquivo" accept=".xlsx" required />
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
